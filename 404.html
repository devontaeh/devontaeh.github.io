<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Vero</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        font-weight: 700;
      }
      h2 {
        font-size: 1.5rem;
        margin: 1rem 0;
        font-weight: 400;
      }
      p {
        font-size: 1.1rem;
        margin: 1.5rem 0;
        opacity: 0.9;
      }
      .btn {
        display: inline-block;
        background: #015ffc;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: opacity 0.2s;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .logo {
        width: 48px;
        height: 48px;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo.svg" alt="Vero Logo" class="logo" />
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="btn">Go Home</a>
    </div>
  </body>
</html>
